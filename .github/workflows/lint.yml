name: Lint

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: run linters
    runs-on: ubuntu-latest
  
    steps:
      - name: Check out git repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
